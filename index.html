<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nga.css">
    
</head>
<body>
    <fieldset>
        <center>
            <h1>Number Guess Application</h1>
            <h3>Rule</h3>
            <h3>Select a number between 1 to 100 and Guess it!!!</h3>
            <h3>Guess a number:<input type="number" id="n1"></h3><br>
            <div id="result"></div><br>
            <input type="submit" value="Check" id="check" onclick="check()">
            <input type="submit" value="Reset" id="reset" onclick="window.location.reload()">
        </center>
    </fieldset>
    <script src="nga.js"></script>
</body>
</html>
